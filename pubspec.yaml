name: sermon_notes
description: A Flutter note-taking app with Bible verse detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3

  # Networking
  http: ^1.1.0

  # Reactive Programming
  rxdart: ^0.27.7

  # Dependency Injection
  get_it: ^7.6.4

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
